<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.0/cerulean/bootstrap.min.css">
  <title>Anime DataBase</title>
</head>
<body>
  <div class="container p-5">
    <form class="form-control mb-3" id="form">
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="input" placeholder="Enter the name of your fav anime">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="rate" placeholder="Rate out of 10">
        </div>
      </div>
      <label for="cb" class="form-label">Add to favorites?</label>
      <input type="checkbox" id="cb" class="form-check-input"><br>
      <button class="btn btn-outline-dark" id="button">Save</button>
    </form>
    <ul class="list-group" id="list">
    </ul>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
